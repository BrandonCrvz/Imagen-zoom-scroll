
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zoom Scroll Imágenes</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background-color: #111;
      color: white;
      font-family: sans-serif;
    }

    .imagen-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    img.zoom-img {
      width: 80%;
      max-width: 600px;
      transition: transform 0.3s ease;
      will-change: transform;
    }
  </style>
</head>
<body>
  <div class="imagen-container">
    <img src="princesa.jpg" class="zoom-img" alt="Imagen princesa" />
  </div>

  <div class="imagen-container">
    <img src="nena.jpg" class="zoom-img" alt="Imagen nena" />
  </div>

  <div class="imagen-container">
    <img src="bebe.jpg" class="zoom-img" alt="Imagen bebé" />
  </div>

  <div class="imagen-container">
    <img src="nota.jpg" class="zoom-img" alt="Imagen nota" />
  </div>

  <script>
    window.addEventListener("scroll", () => {
      const images = document.querySelectorAll(".zoom-img");
      const scrollY = window.scrollY;
      const scale = 1 + scrollY / 1000;

      images.forEach((img) => {
        img.style.transform = `scale(${scale})`;
      });
    });
  </script>
</body>
</html>
